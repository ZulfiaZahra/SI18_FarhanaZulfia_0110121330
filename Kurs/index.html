<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Kurs Rupiah Mata Uang Asing</legend>
                <table border="1">
                    <tr>
                        <th>Masukan Nilai</th>
                        <th>Valas</th>
                        <th>Nilai Rupiah</th>               
                    </tr>
                    <tr>
                        <td><input type="text" id="uang"</td>
                        <td><select name="" id="valas">
                            <option value="dollar us" id="us">dollar us</option>
                            <option value="dollar singapore" id="singapore">dollar singapore</option>
                            <option value="ringgit malaysia" id="ringgit">ringgit malaysia</option>
                            <option value="yen jepang" id="yen">yen jepang</option>
                            <option value="euro" id="euro">euro</option>
                            <option value="riyal arab saudi" id="riyal">riyal arab saudi</option>
                        </select></td>
                        <td id="hasil"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
